<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的Rmarkdown笔记导航</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .background {
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            min-height: 100vh;
            background-color: rgba(255,255,255,0.75);
            backdrop-filter: blur(3px);
        }
        .sidebar {
            width: 250px;
            background: #2196F3;
            color: white;
            padding: 30px 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .content {
            flex-grow: 1;
            padding: 40px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s, transform 0.2s;
        }
        li:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }
        a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="sidebar">
            <h2>关于我</h2>
            <p>你好，我是 WangYe123123。</p>
            <p>这里是我的 Rmarkdown 学习笔记，记录成长之路。</p>
            <p>未来持续更新，欢迎交流！</p>
        </div>
        <div class="content">
            <h1>笔记导航</h1>
            <div class="search-box">
                <input type="text" id="searchInput" onkeyup="filterNotes()" placeholder="输入关键词搜索笔记...">
            </div>
            <ul id="noteList">
                <li><a href="2-PROJECTS%20(Code%20Notes)/scripts/1-%E5%B7%A5%E7%A8%8B%E5%88%9B%E5%BB%BA%E4%B8%8E%E7%AE%A1%E7%90%86.html" target="_blank">工程创建与管理</a></li>
                <li><a href="2-PROJECTS%20(Code%20Notes)/scripts/2-%E5%AE%89%E8%A3%85%E5%92%8C%E5%8A%A0%E8%BD%BDR%E5%8C%85.html" target="_blank">安装和加载R包</a></li>
                <li><a href="2-PROJECTS%20(Code%20Notes)/scripts/3-%E5%9F%BA%E4%BA%8ERmarkdown%E7%9A%84%E7%AC%94%E8%AE%B0.html" target="_blank">基于Rmarkdown的笔记</a></li>
                <li><a href="2-PROJECTS%20(Code%20Notes)/scripts/4-%E6%95%B0%E6%8D%AE%E7%A7%91%E5%AD%A6%E4%B8%8ER%E8%AF%AD%E8%A8%80%E5%85%A5%E9%97%A8.html" target="_blank">数据科学与R语言入门</a></li>
            </ul>
        </div>
    </div>

    <script>
    function filterNotes() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById('noteList');
        li = ul.getElementsByTagName('li');
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName('a')[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = '';
            } else {
                li[i].style.display = 'none';
            }
        }
    }
    </script>
</body>
</html>
